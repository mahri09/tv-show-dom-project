<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | My Name Mahri(mahri09)</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Fuzzy+Bubbles&family=M+PLUS+1p:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./images/tv-shows-logo.jpg" class="logo" alt="tv-shows-logo" />
      <h1>Welcome to TV Show Website!</h1>
    </header>
    <div class="root">
      <div class="search-container">
        <button class="showAll-btn hide">
          <i class="material-icons" style="font-size: 24px">arrow_back</i>All
          Shows
        </button>
        <select name="shows" id="select-shows">
          <option value="starter" selected>All Shows</option>
        </select>
        <select name="episodes" id="select-episode" class="hide">
          <option value="starter" id="staterValue" selected>
            All Episodes
          </option>
        </select>
        <input type="text" id="search-input" placeholder="Search" />
        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
        <p class="display-length"></p>
      </div>
      <div id="card-body"></div>
      <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    </div>
    <script src="./shows.js"></script>
    <script src="./episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="./script.js"></script>
    <footer>
      <p>
        This website is made for learning purposes only. The original source of
        the site is taken from here
        <a href="https://www.tvmaze.com/">TVMaze.com</a>
      </p>
    </footer>
  </body>
</html>
